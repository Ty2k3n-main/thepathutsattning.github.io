<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Utsättning - The Path</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginContainer" class="login-container">
  <div class="login-box">
    <h2>Logga in för att redigera</h2>
    <input type="password" id="passwordInput" placeholder="Lösenord" />
    <button onclick="login()">Logga in</button>
    <button onclick="guestAccess()" class="guest-btn">Visa som gäst</button>
  </div>
</div>


  <div id="mainContent" style="display: none">
    <header>
      <h1>Utsättning - The Path</h1>
      <div class="header-bar">
        <h2>Vakthavande Befäl</h2>
        <input type="text" id="vakthavandeInput" placeholder="Skriv in namn..." />
      </div>
      <button id="logoutBtn" onclick="logout()">Logga ut</button>
    </header>

    <div class="container">
      <div class="column">
        <input type="text" id="search" placeholder="Sök..." />
        <div class="list" id="personList"></div>
        <div class="controls">
          <input type="text" id="newPerson" placeholder="Nytt namn" />
          <button onclick="addPerson()">Lägg till</button>
        </div>
      </div>

      <div class="column" style="flex: 3">
        <div class="boxes-grid" id="boxesContainer"></div>
        <button class="add-box-btn" onclick="addBox()">+ Lägg till ruta</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
